{% extends 'base1.html' %}
{% load static %}
{% block content %}
    <!-- DataTales Example -->
<section>
    <div class="card shadow mb-4">
        <div class="container">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-center">Subjects</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-center justify-content-center" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Level</th>
                                <th>Language</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Level</th>
                                <th>Language</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            {% for subject in subjects %}
                            <tr>
                                <td>{{ subject.name }}</td>
                                <td>{{ subject.level }}</td>
                                <td>{{ subject.language }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
